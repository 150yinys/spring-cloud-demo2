eureka:
  server:
    enable-self-preservation: true
    renewalPercentThreshold: 0.49
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 30
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/